
    <div class="!flex !flex-col !items-center  !justify-center !px-6 !py-8 !mx-auto !md:h-screen !lg:py-0">
        <div class="!w-full !bg-white !rounded-lg  !md:mt-0 !sm:max-w-md !xl:p-0 !dark:bg-gray-800 !dark:border-gray-700">
                <form action="#" class="!space-y-4 !md:space-y-6">
                    <div>
                      <label class="block mb-2 text-sm font-medium text-gray-900 !dark:text-white" for="default_size">Profile Image</label>
                      <input (change)="onFileSelected($event)" name="image" class="block w-full h-8 mb-5 text-md text-gray-900 border border-gray-300 rounded-lg !cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="default_size" type="file">
                    </div>
                    <div>
                      <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                      <input [(ngModel)]="user.name" type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your Name" required="">
                    </div>
                    <div>
                      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                      <input [(ngModel)]="user.email" type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@company.com" required="">
                  </div>
                    <div>
                        <label for="password" class="!block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input [(ngModel)]="user.password" name="password" placeholder="••••••••" type="password" class="!bg-gray-50 !border !border-gray-300 !text-gray-900 !text-sm !rounded-lg !focus:ring-primary-600 !focus:border-primary-600 !block w-full !p-2.5 !dark:bg-gray-700 !dark:border-gray-600 !dark:placeholder-gray-400 !dark:text-white dark:focus:ring-blue-500 !dark:focus:border-blue-500"/>
                  </div>
                   <div>
                      <label for="password_confirmation" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                      <input [(ngModel)]="user.password_confirmation" type="password" name="password_confirmation" id="password_confirmation" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <div>
                    <button (click)="saveUser()" type="submit" class="w-full mt-6 text-white bg-sky-600 hover:bg-sky-700 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-sky-600 dark:hover:bg-sky-700 dark:focus:ring-sky-800">Create an account</button>
                  </div>
                </form>
        </div>
    </div>
